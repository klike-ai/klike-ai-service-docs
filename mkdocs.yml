site_name: Klike AI Services
site_description: API de análise e processamento inteligente de vídeos para otimização de criativos publicitários
site_author: Klike AI Team
site_url: https://klike-ai.github.io/klike-ai-services

repo_name: klike-ai/klike-ai-services
repo_url: https://github.com/klike-ai/klike-ai-services
edit_uri: edit/main/docs/

theme:
  name: material
  language: pt-BR
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: 
        - pt
        - en
  - glightbox

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Começando:
      - Instalação: getting-started/installation.md
      - Configuração: getting-started/configuration.md
      - Primeiro Uso: getting-started/quickstart.md
  - API Reference:
      - Visão Geral: api/overview.md
      - Análise de Vídeos: api/video-analysis.md
      - S3 Integration: api/s3-integration.md
      - Background Tasks: api/background-tasks.md
      - Calculadora: api/calculator.md
  - Arquitetura:
      - Visão Geral: architecture/overview.md
      - Fluxo de Dados: architecture/data-flow.md
      - Serviços: architecture/services.md
      - Integrações: architecture/integrations.md
  - Desenvolvimento:
      - Estrutura do Projeto: development/project-structure.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/klike-ai
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/klike-ai
  version:
    provider: mike
